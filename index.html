<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고척 푸르지오 힐스테이트 입주예정자협의회 위임 동의서 (오프라인 제출용)</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>위임 동의서 (오프라인 제출용)</h1>
            <p>현장에서 태블릿을 통해 동의서를 직접 작성하고 제출합니다.</p>
        </header>
        <form id="consent-form">
            <div class="form-group">
                <label for="email">1. 이메일 주소</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="name">2. 성명 (계약서와 일치)</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">3. 동 호수 (예: 101동 1203호)</label>
                <input type="text" id="address" name="address" placeholder="101동 1203호" required>
            </div>
            <div class="form-group">
                <label for="birthdate">4. 생년월일 (8자리)</label>
                <input type="text" id="birthdate" name="birthdate" placeholder="19900101" required>
            </div>
            <div class="form-group">
                <label for="phone">5. 연락처</label>
                <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
            </div>
            <div class="form-group">
                <label for="contract-file">6. 계약서 사진 첨부</label>
                <input type="file" id="contract-file" name="contractFile" accept="image/*" required>
            </div>

            <div class="form-group">
                <h3>7. 약관 동의</h3>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms1" name="terms1" value="동의합니다" required>
                    <label for="terms1">위임 내용에 동의합니다.</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms2" name="terms2" value="동의합니다" required>
                    <label for="terms2">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms3" name="terms3" value="동의합니다" required>
                    <label for="terms3">개인정보 제3자 제공에 동의합니다.</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="terms4" name="terms4" value="동의합니다">
                    <label for="terms4">홍보 및 소식 전달을 위한 개인정보 수집·이용에 동의합니다. (선택)</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="signature-pad">8. 위 모든 약관에 동의한다는 자필 서명</label>
                <div class="signature-pad-container">
                    <canvas id="signature-pad"></canvas>
                </div>
                <button type="button" id="clear-signature">다시 서명</button>
            </div>

            <button type="submit" id="submit-btn">제출하기</button>
        </form>

        <div id="loading-indicator" class="hidden">
            <div class="spinner"></div>
            <p>제출 중입니다. 잠시만 기다려주세요...</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
