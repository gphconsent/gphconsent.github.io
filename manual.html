<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="https://gphconsent.github.io/img/bg.jpg">
    <title>오프라인 동의서 수기 입력 - 고척푸르지오힐스테이트 입주예정자협의회</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 미니멀 헤더 - 배경 이미지 섹션 -->
    <header class="minimal-header">
        <div class="header-content">
            <h1 class="header-title">고척푸르지오힐스테이트 입주예정자협의회</h1>
            <p class="header-subtitle">오프라인 동의서 수기 입력 시스템 (관리자용)</p>
        </div>
    </header>

    <!-- 메인 폼 컨테이너 -->
    <div class="container">
        <form id="manual-consent-form">
            <!-- 단일 카드: 모든 정보 입력 -->
            <div class="floating-card">
                <div class="card-header">
                    <h3>오프라인 동의서 정보 입력</h3>
                    <p>종이 동의서의 내용을 그대로 입력해주세요</p>
                </div>
                <div class="card-content">
                    <section class="form-section">
                        <!-- 기본 정보 -->
                        <h3 class="section-title">1. 기본 정보</h3>

                        <div class="form-group">
                            <label for="manual-name">성명 <span style="color: #6a140c;">*</span></label>
                            <input type="text" id="manual-name" name="name" placeholder="동의서에 기재된 이름" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="manual-dongho">동호수 <span style="color: #6a140c;">*</span></label>
                                <input type="text" id="manual-dongho" name="dongho" placeholder="예: 101동 1203호" required>
                            </div>
                            <div class="form-group">
                                <label for="manual-dob">생년월일 (8자리) <span style="color: #6a140c;">*</span></label>
                                <input type="text" id="manual-dob" name="dob" placeholder="예: 19900101" maxlength="8" inputmode="numeric" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="manual-phone">연락처 <span style="color: #6a140c;">*</span></label>
                            <input type="tel" id="manual-phone" name="phone" placeholder="'-' 없이 숫자만 입력" inputmode="numeric" required>
                        </div>

                        <div class="form-group">
                            <label for="manual-email">이메일 주소 <span style="color: #6a140c;">*</span></label>
                            <input type="email" id="manual-email" name="email" placeholder="example@email.com" required>
                        </div>
                    </section>

                    <section class="form-section">
                        <!-- 동의 사항 -->
                        <h3 class="section-title">2. 동의 사항</h3>

                        <div class="form-group">
                            <label>위임 동의 <span style="color: #6a140c;">*</span></label>
                            <div class="radio-group">
                                <label><input type="radio" name="delegation" value="동의합니다" required checked> 동의합니다</label>
                                <label><input type="radio" name="delegation" value="동의하지 않습니다"> 동의하지 않습니다</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label>홍보 및 소식 전달 동의 (선택)</label>
                            <div class="radio-group">
                                <label><input type="radio" name="marketing" value="동의합니다" checked> 동의합니다</label>
                                <label><input type="radio" name="marketing" value="동의하지 않습니다"> 동의하지 않습니다</label>
                            </div>
                        </div>
                    </section>

                    <section class="form-section">
                        <!-- 파일 첨부 -->
                        <h3 class="section-title">3. 서류 첨부</h3>

                        <div class="form-group">
                            <label for="manual-contract">계약서 사진 <span style="color: #6a140c;">*</span></label>
                            <input type="file" id="manual-contract" name="contractImage" accept="image/*" required>
                            <img id="contract-preview" class="preview-image hidden" alt="계약서 미리보기">
                        </div>

                        <div class="form-group">
                            <label for="manual-namechange">명의변경 사진 (선택)</label>
                            <input type="file" id="manual-namechange" name="namechangeImage" accept="image/*">
                            <img id="namechange-preview" class="preview-image hidden" alt="명의변경 미리보기">
                        </div>
                    </section>

                    <div class="submit-container">
                        <button type="submit" id="manual-submit-btn" class="btn btn-primary btn-block">제출하기</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- 로딩 모달 -->
    <div id="manual-loading-modal" class="modal-overlay hidden">
        <div class="spinner"></div>
    </div>

    <script src="js/manual.js"></script>
</body>
</html>
